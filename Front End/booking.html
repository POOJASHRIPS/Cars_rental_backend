<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Booking</title>
  <link rel="stylesheet" href="./booking.css">
  <script src="/booking.js" async="true"></script>

</head>
<body>
<div class="container">
    <header>
        <div class="container">
          <h1>Car Rental</h1><br>
          <nav>
            <ul class="align">
              <li><a href="http://127.0.0.1:5500/home.html">Home</a></li>
              <li><a href="#">Rent Car</a></li>
              <li><a href="http://127.0.0.1:5500/login.html">Earn with a Car</a></li>
              <li><a href="http://127.0.0.1:5500/login.html">Login/Signup</a></li> <br>
            </ul>
          </nav>
        </div>
      </header>

  <main>
    <div class="car-details">
      <div class="car-card">
        <img src="./dark-black-fast-sports-car-street-background.jpg" alt="Car Image">
        <h2>Makawkaween</h2>
        <p>Description of the car. Gululul gugu la.</p>
        <p>Pickup Address: In the Jungle, the mighty jungle, the lion sleeps tonight</p>
        <p>Car Number: AOT69420</p>
        <button onclick="showBookingForm('Car Model 1', 50)">Book Now</button>
      </div>
    </div>

    <div class="cost-calculation">
      <div class="booking-form">
        <h2>Booking Details</h2>
        <form id="carBookingForm">
          <label for="carModel">Car Model:</label>
          <input type="text" id="carModel" name="carModel" required>

          <label for="pickupAddress">Pickup Address:</label>
          <input type="text" id="pickupAddress" name="pickupAddress" required>

          <label for="carNumber">Car Number:</label>
          <input type="text" id="carNumber" name="carNumber" required>

          <label for="pickupDate">Pickup Date:</label>
          <input type="date" id="pickupDate" name="pickupDate" required>

          <label for="dropoffDate">Dropoff Date:</label>
          <input type="date" id="dropoffDate" name="dropoffDate" required>

          <label for="totalCost">Total Cost:</label>
          <input type="text" id="totalCost" name="totalCost" required>

          <button type="button" onclick="calculateCost()">Calculate Cost</button>
          <button type="button" onclick="submitBooking()">Submit Booking</button>
        </form>
      </div>
    </div>
  </main>
</div>
</body>
</html>
