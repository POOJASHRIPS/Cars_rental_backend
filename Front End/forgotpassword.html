<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Page</title>
    <link rel="stylesheet" href="./forgotpassword.css">
</head>

<body>
    <div class="container">

        <div class="form-container" id="customer-form">
            <h2>Forgot Password</h2>
            <form>
                <label for="MailID">Enter your mail ID:</label>
                <input type="text" id="MailID" name="MailID">

                <button type="submit" onclick="callAlert()">Send Mail</button>
            </form>

            <p class="signup-link">Click here to go to the Login page <a
                    href="http://127.0.0.1:5500/login.html">Login</a></p>
        </div>
    </div>

    <script src="./forgotpassword.js"></script>
</body>

</html>
