<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Registeration Page</title>
    <link rel="stylesheet" href="./carreg.css">
    <script src="./carreg.js" async="true"></script>

</head>

<body>
    <div class="container">

        <div class="form-container" id="customer-form">
            <h2>Car Registeration</h2>
            <form>
                <label for="carname">Enter car Name: </label>
                <input type="text" id="carname" name="carname" required>

                <label for="carnumber">Car Number: </label>
                <input type="text" id="carnumber" name="carnumber" required>

                <label for="cars">Choose a Model:</label>
                <select name="cartype" id="cartype" required>
                    <option value="">Chooose an option</option>
                    <option value="hatchback">Hatchback</option>
                    <option value="sedan">sedan</option>
                    <option value="suv">SUV</option>
                    <option value="wagon">Wagon</option>
                    <option value="pickup">pickup</option>
                    <option value="minivan">minivan</option>
                    <option value="sportscar">sports car</option>
                </select>

                <button type="submit" onclick="callAlert()">Submit</button> <br>
                <p class="signup-link">Go back to <a href="http://127.0.0.1:5500/home.html">Home</a></p>
            </form>
        </div>
    </div>

</body>

</html>
