<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Registeration</title>
    <link rel="stylesheet" href="./carreg.css">
    <script src="./carreg.js" async="true"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <!-- Static Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Rental cars</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Register your Car</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5501/home.html#Aboutus">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="container-fluid">

        <!-- Carousel for Car Images -->
        <div id="carImageCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./HD wallpaper_ 2018, 4-series, auto, automobile, bmw, car, luxury, vehicle.jpg"
                        class="d-block w-100" alt="Car 1">
                </div>

                <div class="carousel-item">
                    <img src="./HD wallpaper_ car, green, Porsche, Porsche 911 Carrera.jpg" class="d-block w-100"
                        alt="Car 2">
                </div>

                <div class="carousel-item">
                    <img src="./Porsche Wallpaper.jpg" class="d-block w-100" alt="Car 3">
                </div>

                <div class="carousel-item">
                    <img src="./HD wallpaper_ Forza Horizon 4, Lamborghini Centenario LP770-4, car, vehicle.jpg"
                        class="d-block w-100" alt="Car 4">
                </div>
                <!-- Add more carousel items as needed -->
            </div>
            <a class="carousel-control-prev" href="#carImageCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carImageCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            
            
        </div>
        <div class="containerform">
        <div class="form-container" id="customer-form">
            <h2>Car Registeration</h2>
            <form>
                <label for="carname">Enter car Name: </label>
                <input type="text" id="carname" name="carname" required>

                <label for="carnumber">Car Number: </label>
                <input type="text" id="carnumber" name="carnumber" required>

                <label for="caraddress">Pick up Address for the car: </label>
                <input type="text" id="caraddress" name="caraddress" required>

                <label for="cars">Choose a Model:</label>
                <select name="cartype" id="cartype" required>
                    <option value="">Chooose an option</option>
                    <option value="hatchback">Hatchback</option>
                    <option value="sedan">sedan</option>
                    <option value="suv">SUV</option>
                    <option value="wagon">Wagon</option>
                    <option value="pickup">pickup</option>
                    <option value="minivan">minivan</option>
                    <option value="sportscar">sports car</option>
                </select>

                <br><button type="submit" class="buttonsubmit" onclick="callAlert()">Submit</button> <br>
                <p class="signup-link" >Go back to <a href="./home.html">Home</a></p>
            </form>
        </div>
        </div>
</div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
