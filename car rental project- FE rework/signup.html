<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./signup styles.css">
    <script src="./signup script.js" async="true"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <!-- Static Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Rental cars</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Rent a Car</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5501/home.html#Aboutus">About Us</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./signup.html">Sign Up</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="container-fluid">

        <!-- Carousel for Car Images -->
        <div id="carImageCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./HD wallpaper_ 2018, 4-series, auto, automobile, bmw, car, luxury, vehicle.jpg"
                        class="d-block w-100" alt="Car 1">
                </div>

                <div class="carousel-item">
                    <img src="./HD wallpaper_ car, green, Porsche, Porsche 911 Carrera.jpg" class="d-block w-100"
                        alt="Car 2">
                </div>

                <div class="carousel-item">
                    <img src="./Porsche Wallpaper.jpg" class="d-block w-100" alt="Car 3">
                </div>

                <div class="carousel-item">
                    <img src="./HD wallpaper_ Forza Horizon 4, Lamborghini Centenario LP770-4, car, vehicle.jpg"
                        class="d-block w-100" alt="Car 4">
                </div>
                <!-- Add more carousel items as needed -->
            </div>
            <a class="carousel-control-prev" href="#carImageCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carImageCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            
            
        </div>

    <div class="containerform">
        <div class="toggle-container">
            <label class="toggle-label">
                <input type="checkbox" id="loginToggle">
                <span class="toggle-slider"></span>
            </label>
            <div class="switch-containerc" id="switch-idc" style="color: white;">
                <p><br>Signup as Car Owner</p>
            </div>
            <div class="switch-containero" id="switch-ido" style="color: white;">
                <p><br>Signup as Customer</p>
            </div>
        </div>
        <div class="form-container" id="customer-form">
            <h2>Customer Signup</h2>
            <form>
                <label for="customername">Name: <sup style="color: red;">*</sup></label>
                <input type="text" id="Name" name="customername" required>

                <label for="customerphonenumber">Phone Number: <sup style="color: red;">*</sup></label>
                <input type="text" id="ContactNumber" name="customerphonenumber" required>

                <label for="customermailID">E-mail ID: <sup style="color: red;">*</sup></label>
                <input type="email" id="Email" name="customermailID" required>

                <label for="customerDL">Driving License number: <sup style="color: red;">*</sup></label>
                <input type="text" id="DrivingLicenseNumber" name="customerDL" required>

                <label for="customerPassword">Password: <sup style="color: red;">*</sup></label>
                <input type="password" id="Password" name="customerPassword" required>

                <label for="customerPassword1">Re-Enter your Password: <sup style="color: red;">*</sup></label>
                <input type="password" id="Password1" name="customerPassword1" required>

                <button class="buttonsubmit" type="submit" onclick="getdata()">Signup</button>
            </form>

            <p class="signup-link">Already have an account? <a href="./login.html">Login</a></p>
        </div>

        <div class="form-container" id="car-owner-form">
            <h2>Car Owner Signup</h2>
            <form>
                <label for="carOwnerUsername">Username: <sup style="color: red;">*</sup></label>
                <input type="text" id="carOwnerUsername" name="carOwnerUsername" required>

                <label for="carOwnernumber">Phone Number: <sup style="color: red;">*</sup></label>
                <input type="text" id="carOwnernumber" name="carOwnernumber" required>

                <label for="carOwnercarnumber">Car number: <sup style="color: red;">*</sup></label>
                <input type="text" id="carOwnercarnumber" name="carOwnercarnumber" required>

                <label for="carOwnercartype">Car number: <sup style="color: red;">*</sup></label>
                <input type="text" id="carOwnercartype" name="carOwnercartype" required>

                <label for="carOwnermailID">E-mail ID: <sup style="color: red;">*</sup></label>
                <input type="text" id="carOwnermailID" name="carOwnermailID" required>

                <label for="carOwnerPassword">Password: <sup style="color: red;">*</sup></label>
                <input type="password" id="carOwnerPassword" name="carOwnerPassword" required>
                
                <label for="carOwnerPassword1">Password: <sup style="color: red;">*</sup></label>
                <input type="password" id="carOwnerPassword1" name="carOwnerPassword1" required>

                <button class="buttonsubmit" type="submit">Signup</button>
            </form>

            <p class="signup-link">Already have an account? <a href="./login.html">Login</a></p>
        </div>
    </div>

</div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
