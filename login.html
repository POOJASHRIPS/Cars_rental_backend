    <div class="container">
        <div class="toggle-container">
            <label class="toggle-label">
                <input type="checkbox" id="loginToggle">
                <span class="toggle-slider"></span>
            </label>
            <div class="switch-containerc" id="switch-idc">
                <p><br>Login as Car Owner</p>
            </div>
            <div class="switch-containero" id="switch-ido">
                <p><br>Login as Customer</p>
            </div>
        </div>
        <div class="form-container" id="customer-form">
            <h2>Customer Login</h2>
            <form>
                <label for="customerUsername">Username:</label>
                <input type="text" id="customerUsername" name="customerUsername" required>

                <label for="customerPassword">Password:</label>
                <input type="password" id="customerPassword" name="customerPassword" required>

                <button type="submit">Login</button>
            </form>

            <p class="signup-link">Don't have an account? <a href="http://127.0.0.1:5500/signup.html">Sign Up</a></p>
            <p class="forgot-password">Forgot password? <a href="http://127.0.0.1:5500/forgotpassword.html">Forgot
                    password</a></p>
        </div>

        <div class="form-container" id="car-owner-form">
            <h2>Car Owner Login</h2>
            <form>
                <label for="carOwnerUsername">Username:</label>
                <input type="text" id="carOwnerUsername" name="carOwnerUsername" required>

                <label for="carOwnerPassword">Password:</label>
                <input type="password" id="carOwnerPassword" name="carOwnerPassword" required>

                <button type="submit">Login</button>
            </form>

            <p class="signup-link">Don't have an account? <a href="http://127.0.0.1:5500/signup.html">Sign Up</a></p>
            <p class="forgot-password">Forgot password? <a href="http://127.0.0.1:5500/forgotpassword.html">Forgot
                    password</a></p>
        </div>
    </div>
